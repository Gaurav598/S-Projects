<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Using Inter font similar to Swiggy's branding -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <svg
          class="logo"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          style="width: 40px; height: 40px"
        >
          <path
            d="M25 0C11.1929 0 0 11.1929 0 25C0 38.8071 11.1929 50 25 50C38.8071 50 50 38.8071 50 25C50 11.1929 38.8071 0 25 0ZM25 7.14286C34.8643 7.14286 42.8571 15.1357 42.8571 25C42.8571 34.8643 34.8643 42.8571 25 42.8571C15.1357 42.8571 7.14286 34.8643 7.14286 25C7.14286 15.1357 15.1357 7.14286 25 7.14286Z"
            fill="#FC8019"
          />
        </svg>
        <div class="logo-text">Swiggy</div>
      </div>
      <nav class="nav-items">
        <ul>
          <li>Search</li>
          <li>Offers</li>
          <li>Help</li>
          <li>Sign In</li>
          <li>Cart</li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="section-title">What's on your mind?</div>

      <div id="categories-list" class="categories-container">
        <!-- Categories will be injected here -->
        <div
          class="shimmer-loader"
          style="
            width: 120px;
            height: 120px;
            background: #e0e0e0;
            border-radius: 50%;
          "
        ></div>
      </div>

      <hr style="border: 0; border-top: 1px solid #e0e0e0; margin: 40px 0" />

      <div class="section-title">Top restaurant chains in Jodhpur</div>

      <div id="restaurant-grid" class="restaurant-grid">
        <!-- Restaurants will be injected here -->
        <div
          class="shimmer-loader"
          style="
            width: 100%;
            height: 250px;
            background: #e0e0e0;
            border-radius: 16px;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
